<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user.institute_name}}</title>
    <link rel="stylesheet" href="{%static 'dashboard/dashboard-style.css'%}">

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" defer></script>
    <script src="{%static 'dashboard/button-anim.js'%}" defer></script>

    <!--Includeing the bootstrap lib -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="{%static 'dashboard/logout.js'%}" defer></script> -->
</head>
<body class="">

    <style>
        /* Custom CSS to make the button translucent */
        .btnc-translucent {
          background-color: rgba(0, 123, 255, 0.192); /* Adjust the RGBA values and opacity as needed */
          border-color: rgba(0, 123, 255, 0.5); /* Use the same RGBA value for border color */
          color: #fff; /* Text color */
        }
      </style>
    
    <div id="master-div">
        <div id="left-div">
            <div class="m-4">
                <h3>Campus Flow</h3>
            </div>
            <div id="l-up">
                <div id="profile-pic">
                    <img src="/{{user.profile_pic}}" alt="Institute image">
                </div>
                <div id="welcome-msg">{{user.institute_id}}</div>
            </div>
            <div id="l-mid">
                <div class="ins-info"><label >Number of surveys : </label><div id="no-of-surveys" >{{user.number_of_surveys}}</div></div>
                <div class="ins-info"><label >Institute id : </label><div id="no-of-surveys" >{{user.institute_name}}</div></div>
            </div>
            <div id="l-down">
                <div id="logout" class="w-100 mt-3 p-3"><a href="/logout" class="btn btn-primary w-100" ><i class="bi bi-box-arrow-right"></i></a>

                    
                </div>
            </div>
        </div>


        <div id="right-div">
            <div class="lables">Dashboard</div>
            <div class="container ">
                <div class="col-xl-5 col-lg-6">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card widget-flat btnc-translucent">
                                <div class="card-body ">
                                    <div class="float-end">
                                        <i class="mdi mdi-account-multiple widget-icon"></i>
                                    </div>
                                    <h5 class="text-white fw-normal mt-0" title="Number of Customers">Students</h5>
                                    <h3 class="mt-3 mb-3 text-primary">{{underdash.total_students}}</h3>
    
                                </div> <!-- end card-body-->
                            </div> <!-- end card-->
                        </div> <!-- end col-->
                
                        <div class="col-sm-6 ">
                            <div class="card widget-flat btnc-translucent">
                                <div class="card-body">
                                    <div class="float-end">
                                        <i class="mdi mdi-cart-plus widget-icon"></i>
                                    </div>
                                    <h5 class="text-white fw-normal mt-0" title="Number of groups">Total Groups</h5>
                                    <h3 class="mt-3 mb-3 text-primary">{{underdash.total_groups}}</h3>
                            
                                </div> <!-- end card-body-->
                            </div> <!-- end card-->
                        </div> <!-- end col-->
                    </div> <!-- end row -->
                
                </div>
                
                </div>

            <div>
                <br>
                <br>
                <h3 class="labels">Recent Surveys Conducted</h3>
                <br>
                <br>
                <div class="container shadow-lg p-3 mb-5 btnc-translucent rounded">
                    <div class="row">
                        {%for items in data %}
                        <div class="col-md-6 col-lg-3 mt-2">
                            
                            <div class="card ">
                                <div class="card-block text-dark bg-transparent "  onclick="goToSurvey('')">
                                    <a href="#" class="btn btn-dark w-100 p-3"> <p>{{items}}</p></a>
                                </div>
                            </div>
                            
                        </div>
                        {%endfor%}
                    </div>
                </div>
            </div>
            
            <button type="submit" id="button-div" class="anim-button"  data-isPlaying="false" onclick="createSurveyButton()">Make new survey! <div class="circles"></div></button>
        </div>
    </div>
</body>
</html>
